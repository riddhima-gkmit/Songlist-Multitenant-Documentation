site_name: SongList Documentation
site_description: SongList Backend â€“ Multi-Tenant Music CMS API
site_author: Riddhima Kushwah
site_url: https://riddhima-gkmit.github.io/Songlist-Multitenant-Documentation/functional-docs/
repo_url: https://github.com/riddhima-gkmit/SongList-Backend.git

theme:
  name: material
  language: en
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo

plugins:
  - search
  - mermaid2
  - glightbox

markdown_extensions:
  - tables
  - attr_list
  - admonition
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.tabbed
  - toc:
      permalink: true

nav:
  - Home:
      - Project Overview: index.md

  - Functional Documentation: functional-docs.md

  - Technical Documentation:
      - Developer Setup: technical/developer-setup.md
      - Tech Stack: technical/tech-stack.md
      - Authentication & Authorization: technical/authentication.md
      - Schema Design: technical/schema-design.md
      - Core Modules: technical/core-modules.md
      - API Design: technical/api-design.md
      - Conventions & Guardrails: technical/conventions.md